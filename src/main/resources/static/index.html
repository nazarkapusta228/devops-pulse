<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pulse Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
</head>
<body>
<header>
    <h1><i class="fas fa-heartbeat"></i> DevOps Pulse Dashboard</h1>
    <p>Real-time system monitoring & GitHub analytics in one powerful dashboard</p>
</header>

<main class="dashboard">
    <!-- System Health Card -->
    <section class="card system-card">
        <h2><i class="fas fa-server"></i> System Health</h2>
        <div class="card-content">
            <div id="system-status" class="status">
                <i class="fas fa-sync-alt fa-spin"></i>
                <span>Loading real-time system metrics...</span>
            </div>

            <div id="system-data" class="data-container">
                <!-- System metrics will be inserted here by JavaScript -->
            </div>

            <button id="refresh-system" class="btn">
                <i class="fas fa-redo"></i> Refresh System Data
            </button>
        </div>
    </section>

    <!-- GitHub Statistics Card -->
    <section class="card github-card">
        <h2><i class="fab fa-github"></i> GitHub Statistics</h2>
        <div class="card-content">
            <div class="input-group">
                <input type="text"
                       id="github-username"
                       placeholder="Enter GitHub username"
                       value="nazarkapusta228">
                <button id="load-github" class="btn github-btn">
                    <i class="fas fa-search"></i> Load GitHub Data
                </button>
            </div>

            <div id="github-status" class="status">
                <i class="fas fa-info-circle"></i>
                <span>Enter a GitHub username to load data</span>
            </div>

            <div id="github-data" class="data-container">
                <!-- GitHub data will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
</main>

<footer>
    <p>DevOps Pulse Dashboard  | Built with Spring Boot & Vanilla JavaScript</p>
    <p></p>
</footer>

<script src="script.js"></script>
</body>
</html>
